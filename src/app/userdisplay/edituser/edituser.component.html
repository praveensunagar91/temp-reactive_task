<div class="container">
    <form (ngSubmit)="updateData(f.value)" #f="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input name="user_email" class="form-control" type="text" [(ngModel)]="email" placeholder="enter mail">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input name="user_name" class="form-control" type="text" [(ngModel)]="name" placeholder="enter name">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="user_password" class="form-control" type="password" [(ngModel)]="password" placeholder="enter password">
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input name="user_mobile_no" class="form-control" type="number" [(ngModel)]="mobile" placeholder="enter Mobile">
      </div>
      <button type="submit" class="btn btn-primary">Submit Data</button>
    </form>
    </div>
