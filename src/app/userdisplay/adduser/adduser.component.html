<div class="container">
<form (ngSubmit)="saveData(f.value)" #f="ngForm">
  <div class="form-group">
    <label>Email</label>
    <input name="user_email" class="form-control" type="text" required ngModel placeholder="enter mail">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input name="user_name" class="form-control" type="text" required ngModel placeholder="enter name">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="user_password" class="form-control" type="password" required ngModel placeholder="enter password">
  </div>
  <div class="form-group">
    <label>Mobile</label>
    <input name="user_mobile_no" class="form-control" type="number" required ngModel placeholder="enter Mobile">
  </div>
  <button type="submit" [disabled]='!f.valid' class="btn btn-primary">Submit Data</button>
</form>
</div>
