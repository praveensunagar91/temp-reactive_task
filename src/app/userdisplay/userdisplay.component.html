
<table class="table table-striped table-hover">
  <thead>
    <th>Email</th>
    <th>Name</th>
    <th>Password</th>
    <th>Mobile</th>
    <th>userAction</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of arr">
      <td>{{item.user_email}}</td>
      <td>{{item.user_name}}</td>
      <td>{{item.user_password}}</td>
      <td>{{item.user_mobile_no}}</td>
      <td><button type="submit" class="btn btn-danger" (click)="deleteData(item)">Delete</button>&nbsp;<button type="submit" class="btn btn-success" (click)="editData(item)">Edit</button></td>
    </tr>

  </tbody>
</table>
